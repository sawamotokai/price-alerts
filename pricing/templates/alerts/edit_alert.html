{%extends "base.html"%}

{% block content%}
    <header class="mx-5"><h1>Update Alert</h1></header>
    <section class="create-alert-form mx-5">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value={{alert.name}} disabled/>
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url" value={{alert.item.url}} disabled/>
            </div>
            <div class="form-group">
                <label for="price_limit">Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="120" value={{alert.price_limit}} aria-describedby="priceLimitHelp"/>
                <small id="priceLimitHelp">Under which price for the item would you like to be notified?</small>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>

{% endblock%}
