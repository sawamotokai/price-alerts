{%extends "base.html"%}

{% block content%}
    <header class="mx-5"><h1>Create Store</h1></header>
    <section class="create-alert-form mx-5">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Lewis">
            </div>
            <div class="form-group">
                <label for="url_prefix">Store URL prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" aria-describedby="urlPrefixHelp" placeholder="https://..."/>
                <small id="urlPrefixHelp">What URL will all its items start with?</small>
            </div>
            <div class="form-group">
                <label for="tag_name">Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" aria-describedby="tagNameHelp"/>
                <small id="tagNameHelp">What HTML tag contains the price information for items in this store?</small>
            </div>
            <div class="form-group">
                <label for="query">HTML Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"class":"price price--large"}' aria-describedby="queryHelp"/>
                <small id="queryHelp">What attributes are on the element that contains the price? This is so that we can find it on the page.</small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>

{% endblock%}
